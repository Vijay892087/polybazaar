<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />

    <title>BTEUP Admit & Verification Card 2025</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #004aad, #007bff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 10px;
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 400px;
        padding: 35px 30px;
        text-align: center;
        margin-bottom: 25px;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: #004aad10;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
      }

      .logo img {
        width: 65px;
        height: 65px;
        border-radius: 50%;
      }

      h1 {
        color: #004aad;
        font-size: 22px;
        margin-bottom: 8px;
      }

      p {
        color: #555;
        font-size: 15px;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #004aad;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        outline: none;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #004aad;
        color: #fff;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #00327a;
        transform: translateY(-2px);
      }

      footer {
        margin-top: 25px;
        font-size: 13px;
        color: #eee;
        text-align: center;
      }

      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
        }
        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
